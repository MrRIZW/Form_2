<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video autoplay loop plays-inline class="clip">
            <source src="videoplayback.mp4" type="video/mp4">
        </video>
    <form>      
        <h1>FILL YOUR DETAILS:</h1>
        <div>
            <label for="Name">Name:  </label>
            <input type="text" placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="Age">Age:&nbsp &nbsp </label>
            <input type="number" placeholder="Enter your age"> 
        </div>
        <br>
        <div>
            <label for="Gender">Gender: </label>
            <input type="text" placeholder="Enter your Gender">
        </div>
        <br>
        <div>
            <label for="Skills">Skills: </label>
            <input type="text" placeholder="Enter your skill">
        </div>
        <br>
        <div>
            <label for="Ambition">Ambition: </label>
            <input type="text" placeholder="Enter your ambition">
        </div>
        <br>
        <div>
            <label for="what's your motivation">What's Your Motivation: </label><br>
            <textarea name="Address" id="Address" rows="5" cols="30"></textarea>
        </div>
        <br>
        <div>
            <Button>SUBMIT</Button>
        </div>
    </form>
    </div>
</body>
</html>
